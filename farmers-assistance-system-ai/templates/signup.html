<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Farmers Assistance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Farmers Assistance</h1>
</header>

<nav>
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
    </ul>
</nav>

<div class="signup-container">
    <div class="signup-header">
        <h2>Signup</h2>
    </div>

    <div class="signup-form">
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" class="form-input" required>
            <input type="password" name="password" placeholder="Password" class="form-input" required>
            <input type="text" name="contact" placeholder="Contact" class="form-input" required>
            <button type="submit" class="form-button">Sign Up</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Farmers Assistance. All Rights Reserved.</p>
</footer>

</body>
</html>
